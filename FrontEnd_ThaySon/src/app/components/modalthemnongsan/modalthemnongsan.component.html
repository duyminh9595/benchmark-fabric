<h1 mat-dialog-title style="text-align: center;">Thêm nông sản</h1>
<div mat-dialog-content>
  <p>Nhập tên nông sản</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nhập tên khu vuc</mat-label>
    <input matInput placeholder="Nhập tên nông sản" type="text" required (keyup)="onKeyTen($event)">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <p>Nhập mô tả</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nhập mô tả</mat-label>
    <input matInput placeholder="Nhập mô tả" type="text" required (keyup)="onKeyMoTa($event)">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="themvumua()">Add</button>
  <button mat-button (click)="onNoClick()">Close</button>
</div>

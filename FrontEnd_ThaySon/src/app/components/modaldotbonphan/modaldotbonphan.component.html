<h1 mat-dialog-title style="text-align: center;">Thêm đợt bón phân</h1>
<div mat-dialog-content>
  <p>Nhập mô tả</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nhập mô tả</mat-label>
    <input matInput placeholder="Nhập mô tả" type="text" required (keyup)="onKeyMoTa($event)">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <p>Nhập loại phân bón</p>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Nhập loại phân bón</mat-label>
    <input matInput placeholder="Nhập loại phân bón" type="text" required (keyup)="onKeyLoaiPhanBon($event)">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="themDotBonPhan()">Add</button>
  <button mat-button (click)="onNoClick()">Close</button>
</div>

version: '2.1'

volumes:
  pgdata:
  walletstore:

networks:
  thesis:

services:

  explorerdb.mynetwork.com:
    image: hyperledger/explorer-db:latest
    container_name: explorerdb.mynetwork.com
    hostname: explorerdb.mynetwork.com
    environment:
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWORD=password
    healthcheck:
      test: "pg_isready -h localhost -p 5432 -q -U postgres"
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - thesis
    extra_hosts:
      - "orderer.thesis.com:34.67.248.87"
      - "orderer2.thesis.com:34.67.248.87"
      - "orderer3.thesis.com:34.67.248.87"
      - "peer0.thayson.thesis.com:34.67.248.87"
      - "peer1.thayson.thesis.com:34.67.248.87"
      - "peer0.cohuong.thesis.com:35.224.10.90"
      - "peer1.cohuong.thesis.com:35.224.10.90"
      - "ca.thayson.thesis.com:34.67.248.87"

  explorer.mynetwork.com:
    image: hyperledger/explorer:latest
    container_name: explorer.mynetwork.com
    hostname: explorer.mynetwork.com
    environment:
      - DATABASE_HOST=explorerdb.mynetwork.com
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWD=password
      - LOG_LEVEL_APP=info
      - LOG_LEVEL_DB=info
      - LOG_LEVEL_CONSOLE=debug
      - LOG_CONSOLE_STDOUT=true
      - DISCOVERY_AS_LOCALHOST=false
    volumes:
      - ./config.json:/opt/explorer/app/platform/fabric/config.json
      - ./connection-profile:/opt/explorer/app/platform/fabric/connection-profile
      - /home/ubuntu/IOT_BLOCKCHAIN/setup1/thayson/crypto-config/peerOrganizations/thayson.thesis.com:/tmp/crypto
      - walletstore:/opt/explorer/wallet
    ports:
      - 8080:8080
    depends_on:
      explorerdb.mynetwork.com:
        condition: service_healthy
    networks:
      - thesis
    extra_hosts:
      - "orderer.thesis.com:34.67.248.87"
      - "orderer2.thesis.com:34.67.248.87"
      - "orderer3.thesis.com:34.67.248.87"
      - "peer0.thayson.thesis.com:34.67.248.87"
      - "peer1.thayson.thesis.com:34.67.248.87"
      - "peer0.cohuong.thesis.com:35.224.10.90"
      - "peer1.cohuong.thesis.com:35.224.10.90"
      - "ca.thayson.thesis.com:34.67.248.87"

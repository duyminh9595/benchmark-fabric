      - ./crypto-config/peerOrganizations/nodeus.thesis.com/peers/peer1.nodeus.thesis.com/msp:/etc/hyperledger/crypto/peer/msp
      - ./crypto-config/peerOrganizations/nodeus.thesis.com/peers/peer1.nodeus.thesis.com/tls:/etc/hyperledger/crypto/peer/tls
      - /var/run/:/host/var/run/
      - ./:/etc/hyperledger/channel/

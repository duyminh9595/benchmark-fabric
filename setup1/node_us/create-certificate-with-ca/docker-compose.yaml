version: '2'

networks:
  thesis:

services:

  ca_node_us:
    image: hyperledger/fabric-ca
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.node_us.thesis.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ./fabric-ca/node_us:/etc/hyperledger/fabric-ca-server
    container_name: ca.node_us.thesis.com
    hostname: ca.node_us.thesis.com
    networks:
      - thesis